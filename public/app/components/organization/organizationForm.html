<div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading"><strong>{{organizationForm.title}}</strong></div>

    <div class="alert alert-danger" role="alert" ng-show="organizationForm.error">{{organizationForm.error}}</div>

    <div style="padding:30px">

        <form class="form-horizontal">

            <div class="form-group">
                <label for="code" class="col-sm-1 control-label">{{ 'CODE' | translate }}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="code" placeholder="{{ 'CODE' | translate }}" ng-disabled="organizationForm.edit" ng-model="organizationForm.organization.code">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-1 control-label">{{ 'NAME' | translate }}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="{{ 'NAME' | translate }}" ng-model="organizationForm.organization.name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="organizationForm.organization.active"> {{ 'ACTIVE' | translate }}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" disabled ng-model="organizationForm.organization.system"> {{ 'SYSTEM' | translate }}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button class="btn btn-primary" ng-click="organizationForm.submit()">{{ 'SAVE' | translate }}</button>
                </div>
            </div>

        </form>
    </div>

    <div class="panel-footer">
        <a role="button" ui-sref="organizations"><i class="fa fa-arrow-circle-left"></i> {{ 'ORGANIZATIONS' | translate }}</a>
    </div>

</div>
