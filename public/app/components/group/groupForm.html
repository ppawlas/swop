<div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading"><strong>{{groupForm.title}}</strong></div>

    <div class="alert alert-danger" role="alert" ng-show="groupForm.error">{{groupForm.error}}</div>

    <div style="padding:30px">

        <form class="form-horizontal">

            <div class="form-group">
                <label for="name" class="col-sm-1 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="groupForm.group.name">
                </div>
            </div>

            <div class="row">

                <div class="col-sm-offset-1 col-sm-5">
                    <h4>Users</h4>
                    <accordion close-others="false">

                        <accordion-group heading="Selected" is-open="true">
                            <table class="table">
                                <tbody>
                                <tr ng-repeat="user in groupForm.group.users">
                                    <td>
                                        {{user.name}} {{user.surname}} <button class="btn btn-xs btn-danger pull-right" ng-click="groupForm.removeUser($index)"><i class="fa fa-minus"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </accordion-group>

                        <accordion-group heading="Available">
                            <table class="table">
                                <tbody>
                                <tr ng-repeat="user in groupForm.users">
                                    <td>
                                        {{user.name}} {{user.surname}} <button class="btn btn-xs btn-success pull-right" ng-click="groupForm.addUser($index)"><i class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </accordion-group>

                    </accordion>
                </div>

                <div class="col-sm-5">
                    <h4>Indicators</h4>
                    <accordion close-others="false">

                        <accordion-group heading="Selected" is-open="true">
                            <table class="table">
                                <tbody>
                                <tr ng-repeat="indicator in groupForm.group.indicators">
                                    <td>
                                        {{indicator.name}} <button class="btn btn-xs btn-danger pull-right" ng-click="groupForm.removeIndicator($index)"><i class="fa fa-minus"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </accordion-group>

                        <accordion-group heading="Available">
                            <table class="table">
                                <tbody>
                                <tr ng-repeat="indicator in groupForm.indicators">
                                    <td>
                                        {{indicator.name}} <button class="btn btn-xs btn-success pull-right" ng-click="groupForm.addIndicator($index)"><i class="fa fa-plus"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </accordion-group>

                    </accordion>
                </div>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button class="btn btn-primary" ng-click="groupForm.submit()">Submit</button>
                </div>
            </div>

        </form>



    </div>


    <div class="panel-footer">
        <a role="button" ui-sref="groups"><i class="fa fa-arrow-circle-left"></i> Groups</a>
    </div>

</div>
