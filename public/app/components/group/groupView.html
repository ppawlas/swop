<div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <strong>{{ 'GROUPS' | translate }}</strong>&nbsp;
        <button class="btn btn-xs btn-default pull-right " ng-click="groupList.new()"><i class="fa fa-plus-square"></i> {{ 'CREATE' | translate }}</button>
    </div>

    <div class="alert alert-success" role="alert" ng-show="groupList.message">{{groupList.message}}</div>
    <div class="alert alert-danger" role="alert" ng-show="groupList.error">{{groupList.error}}</div>

    <table class="table table-striped" ng-if="groupList.groups">
        <thead>
        <tr>
            <th>{{ 'NAME' | translate }}</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="group in groupList.groups | itemsPerPage: 10">
            <td><a role="button" ui-sref="group-edit({groupId: group.id})">{{group.name}}</a></td>
            <td><button class="btn btn-xs btn-danger " ng-click="groupList.delete(group.id)" confirm="{{ 'CONFIRM_GROUP_DELETE' | translate }}"><i class="fa fa-remove"></i> {{ 'DELETE' | translate }}</button></td>
        </tr>
        </tbody>
    </table>

    <div class="panel-footer">
        <div class="text-center"><dir-pagination-controls></dir-pagination-controls></div>
    </div>

</div>
