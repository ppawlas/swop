<div class="jumbotron">
    <h1>Hello, {{currentUser.name}}</h1>
    <p>What would you like to do?</p>

    <div ng-if="currentUser.isManager">
        <p><a class="btn btn-success btn-lg" role="button" ui-sref="report-new"><i class="fa fa-plus-square"></i> Create new report</a></p>
        <p><a class="btn btn-primary btn-lg" role="button" ui-sref="reports"><i class="fa fa-list-alt"></i> Show my reports</a></p>
        <p><a class="btn btn-default btn-lg" role="button" ui-sref="groups"><i class="fa fa-group"></i> Manage groups</a></p>
        <p><a class="btn btn-default btn-lg" role="button" ui-sref="organization-indicators"><i class="fa fa-line-chart"></i> Change indicators parameters</a></p>
    </div>

    <div ng-if="currentUser.isAdmin">
        <p><a class="btn btn-success btn-lg" role="button" ui-sref="organization-new"><i class="fa fa-plus-square"></i> Add new organization</a></p>
        <p><a class="btn btn-primary btn-lg" role="button" ui-sref="organizations"><i class="fa fa-list-alt"></i> Manage organizations</a></p>
        <p><a class="btn btn-default btn-lg" role="button" ui-sref="users"><i class="fa fa-group"></i> Manage users</a></p>
        <p><a class="btn btn-default btn-lg" role="button" ui-sref="admin-indicators"><i class="fa fa-line-chart"></i> Manage indicators</a></p>
    </div>

</div>
